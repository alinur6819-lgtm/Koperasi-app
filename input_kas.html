<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>input Kas</title>

<style>
:root{
  --primary:#1e90ff;
  --bg:#f4f6f9;
  --card:#ffffff;
  --success:#2ecc71;
  --danger:#e74c3c;
  --text:#333;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,#1e90ff,#4facfe);
  color:white;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h3{margin:0}

header button{
  background:white;
  color:#1e90ff;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.container{
  padding:10px;
  max-width:1100px;
  margin:auto;
}

.box{
  background:var(--card);
  padding:10px;
  border-radius:12px;
  margin-bottom:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:12px;
  margin-bottom:20px;
}

.summary div{
  padding:18px;
  border-radius:14px;
  text-align:center;
  font-weight:bold;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.summary span{
  display:block;
  font-size:20px;
  margin-top:6px;
}

.in{background:#eafaf1;color:var(--success)}
.out{background:#fdecea;color:var(--danger)}
.summary div:not(.in):not(.out){
  background:#eef5ff;
  color:#1e90ff;
}

/* FORM */
input,select{
  width:100%;
  padding:8px;
  margin:4px 0;
  border-radius:4px;
  border:1px solid #ccc;
}
header button{
  background:#ff5252;
  border:none;
  color:white;
  padding:6px 10px;
  border-radius:5px;
}
button{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

button:hover{opacity:.9}

button[onclick]
  {background:var(--primary);
  color:white;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th{
  background:#f0f3f7;
  padding:10px;
}

td{
  padding:8px;
  border-bottom:1px solid #eee;
}

tr:hover{background:#f9fbfd}

/* AKSI */
td button{
  margin:2px;
  font-size:12px;
}

td button:first-child{
  background:#f1c40f;
  color:#000;
}

td button:last-child{
  background:#e74c3c;
  color:white;
}

/* EXPORT BUTTON */
.export{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.export button{
  background:#2d3436;
  color:white;
}

/* MOBILE */
@media(max-width:600px){
  header h3{font-size:16px}
}
</style>
  <script type="module" src="js/firebase.js"></script>
  </head>

<body>

  <!-- INPUT KAS -->
  

 <header>
    <h3>Input Kas manual</h3>
 
<button onclick="location.href='dashboard.html'">Dashboard</button>

 </header>

<div class="container">
<div class="box">
 

  <label>Tanggal</label><br>
  <input type="date" id="tglKas"><br><br>

  <label>Keterangan</label><br>
  <input type="text" id="ketKas" placeholder="Contoh: Biaya listrik"><br><br>

  <label>Jenis</label><br>
  <select id="jenisKas">
    <option value="MASUK">Kas Masuk</option>
    <option value="KELUAR">Kas Keluar</option>
  </select><br><br>

  <label>Jumlah</label><br>
  <input type="number" id="jumlahKas"><br><br>

  <button onclick="simpanKas()">ðŸ’¾ Simpan</button>
   </div>
    
    
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Keterangan</th>
          <th>Masuk</th>
          <th>Keluar</th>
        </tr>
      </thead>
      <tbody id="listKas"></tbody>
    </table>
  <div>
    <button onclick="exportPDF()">ðŸ“„ Export PDF</button>
  <button onclick="exportSemuaLaporan()">ðŸ“Š Export Semua Laporan (PDF)</button>
  </div>
  </div>

<!-- LIBRARY PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
function rupiah(n){
 return "Rp "+Number(n||0).toLocaleString("id-ID");
}

/* STORAGE */
function getDB(){
 let db = localStorage.getItem("koperasi_db");
 if(!db){
   const initDB = {anggota:[], simpanan:[], pinjaman:[], kas:[]};
   localStorage.setItem("koperasi_db", JSON.stringify(initDB));
   return initDB;
 }
 return JSON.parse(db);
}

function saveDB(db){
 localStorage.setItem("koperasi_db", JSON.stringify(db));
}

/* SIMPAN KAS */
function simpanKas(){
 const kas = {
   tanggal: tglKas.value,
   keterangan: ketKas.value,
   jenis: jenisKas.value,
   jumlah: Number(jumlahKas.value)
 };

 // lokal
 const db = getDB();
 db.kas.push(kas);
 saveDB(db);

 // firebase
 if(window.addKasFirebase){
   window.addKasFirebase(kas);
 }else{
   alert("Data tersimpan ");
 }

 loadKas();
}
 
/* LOAD KAS */
function loadKas(){
 const db = getDB();
 listKas.innerHTML="";

 db.kas.forEach(k=>{
  listKas.innerHTML+=`
   <tr>
    <td>${k.tanggal}</td>
    <td>${k.keterangan}</td>
    <td>${k.jenis==="MASUK"?rupiah(k.jumlah):"-"}</td>
    <td>${k.jenis==="KELUAR"?rupiah(k.jumlah):"-"}</td>
   </tr>`;
 });
}

/* EXPORT KAS PDF */
function exportPDF(){
 const { jsPDF } = window.jspdf;
 const doc = new jsPDF();
 const db = getDB();

 doc.text("LAPORAN KAS",14,15);

 const body=[];
 let masuk=0, keluar=0;

 db.kas.forEach(k=>{
  if(k.jenis==="MASUK") masuk+=k.jumlah;
  if(k.jenis==="KELUAR") keluar+=k.jumlah;
  body.push([
    k.tanggal, k.keterangan,
    k.jenis==="MASUK"?rupiah(k.jumlah):"-",
    k.jenis==="KELUAR"?rupiah(k.jumlah):"-"
  ]);
 });

 doc.autoTable({
  startY:25,
  head:[["Tanggal","Keterangan","Masuk","Keluar"]],
  body: body.length?body:[["-","Belum ada data","-","-"]]
 });

 const pdf = doc.output("dataurlstring");
 window.open(pdf,"_blank");
}

/* EXPORT SEMUA LAPORAN */
function exportSemuaLaporan(){
 const { jsPDF } = window.jspdf;
 const doc = new jsPDF();
 const db = getDB();

 let kasMasuk=0, kasKeluar=0;

 db.kas.forEach(k=>{
  if(k.jenis==="MASUK") kasMasuk+=k.jumlah;
  if(k.jenis==="KELUAR") kasKeluar+=k.jumlah;
 });

 doc.text("LAPORAN LENGKAP KOPERASI",14,15);

 doc.autoTable({
  startY:25,
  head:[["Keterangan","Nilai"]],
  body:[
   ["Kas Masuk", rupiah(kasMasuk)],
   ["Kas Keluar", rupiah(kasKeluar)],
   ["Saldo", rupiah(kasMasuk-kasKeluar)]
  ]
 });

 const pdf = doc.output("dataurlstring");
 window.open(pdf,"_blank");
}

document.addEventListener("DOMContentLoaded", loadKas);
</script>
  
</body>
</html>
